experiences:
    title: Pracovné skúsenosti
    info:
      - role: Elektrikár SÚ - Martin
        time: 2009 - 2017
        company: Stredoslovenská energetika, a.s.
        details: |
            - Prevádzka a obsluha elektrického zariadenia SSD, a.s. (EZ) VN a NN.
            - Odstraňovanie následkov havárií, kalamít a poruchových stavov EZ VN a NN a účasť na pohotovostnej službe.
            - Vykonávanie pravidelných a mimoriadnych prehliadok a revízií na zariadeniach VN a NN v zmysle platných STN a preventívnych prevádzkových  
              činností.
            - Vykonávanie údržby, montážnych prác a opráv EZ VN a NN bez napätia a pod napätím.
            - Zaisťovanie beznapäťového stavu EZ VN na B príkaz.
            - Práca s informačnými systémami riadenia údržby a zber dát pre potreby riadenia elektrizačnej sústavy SSD, a.s.
            
      - role: Technik Údržby
        time: 2017 - po súčasnosť
        company: Stredoslovenská distribučná, a.s.
        details: |
            - Zabezpečenie technických potrieb na realizáciu pridelených pracovných príkazov: materiál, dopravné a mechanizačné prostriedky, interné a  
              externé služby.
            - Technická analýza pridelených pracovných príkazov v systéme EAM.
            - Vytváranie pravidelných reportov vzniknutých porúch (SRI, CRIS,)
            - Návrh a spracovanie technických riešení zistených nedostatkov.
            - Spracovanie časovej a kapacitnej náročnosti pridelených pracovných príkazov.
            - Definovanie postupov, pracovných metód a bezpečnostných opatrení na realizáciu prác.
            - Spracovanie cenových kalkulácií.
            - Jednanie s dotknutými subjektmi - splnenie legislatívnych podmienok (vyjadrenia vlastníkov inžinierskych sietí, upovedomenie vlastníkov 
              nehnuteľností o vstupe na pozemok...)
            - Zabezpečenie uvoľnenia energetických zariadení z prevádzky, v rozsahu na bezpečnú realizáciu prác.
            - Vykonávanie činností súvisiacich s pohotovostnou poruchovou službou, riešenie odchýlok v evidencií.
            - Spracovanie požiadaviek do plánu OPEX a CAPEX.
            - Vykonávanie návštev zariadení distribučnej sústavy VN a NN.
            - Poskytovanie informácií oprávneným záujemcom podľa stanovených pravidiel.
            - Analyzovanie a vyhodnotenie odstraňovania následkov kalamít, havárií a porúch.
            
