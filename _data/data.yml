career-profile:
    title: Profesný profil
    summary: |
      V oblasti elektrotechniky a energetiky sa pohybujem prakticky 14 rokov. Mám bohaté skúsenosti s vysokonapäťovými a s nízkonapäťovými zariadeniami. 
      
      Medzi hlavné činnosti patrí vykonávanie odborných prehliadok a odborných skúšok na vyhradenom technickom zariadení, obsluha zariadenia, prevádzka a údržba. Neodmysliteľnou súčasťou uvedených činností tvorí vyhľadávanie a lokalizovanie porúch na VN/NN vedeniach. Procesy ktoré dobre vyzerajú na papieri, nemusia v praxi priniesť požadovaný výsledok.
      
       Vo voľnom čase sa venujem spoznávaniu nových technológii a tvorbe malých IT projektov „self-hosted“. Medzi moje hlavné záujmy patrí práca so sieťou LAN/WAN, konfigurácia, návrh sieťovej infraštruktúry, vyhľadavánie a lokalizovanie kolíznych stavov.  Rád skúšam niečo nové, či už je to na komunikačnej alebo aplikačnej úrovni. Mám záujem sa v tomto smere naďalej rozvíjať, vzdelávať a pracovať na profesionálnej úrovni.

